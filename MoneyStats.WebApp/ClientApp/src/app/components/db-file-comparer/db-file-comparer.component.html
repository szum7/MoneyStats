<p>db-file-comparer.component</p>
<button (click)="click_sout()">Stage 2: Sout</button>

<div *ngIf="fileList != null && fileList.length > 0">
    <div class="bank-row"
         *ngFor="let tr of fileList"
         [ngClass]="{'new-row': tr.compareResults.isNew, 'same-content': tr.compareResults.isSameContent}">
      <span>{{tr.bankRow.AccountingDate}},&nbsp;</span>
      <span>{{tr.bankRow.TransactionId}},&nbsp;</span>
      <span>{{tr.bankRow.Sum}}</span>
    </div>
</div>
