<app-wizard-navigation [stepsAt]="stepsAt" [wizardSteps]="wizardSteps"></app-wizard-navigation>

<div class="stepper-box">
    <div class="width50 float-left tright">
        <div class="nav-btn mr5" (click)="click_PrevStep()" [ngClass]="{'unabled': stepsAt <= 0}">
            <p>Previous step</p>&nbsp;
            <span class="icon">
                <fa-icon icon="arrow-left"></fa-icon>
            </span>
        </div>
    </div>
    <div class="width50 float-right">
        <div class="nav-btn ml5" (click)="click_NextStep()" [ngClass]="{'unabled': stepsAt >= wizardSteps.length - 1}">
            <span class="icon">
                <fa-icon icon="arrow-right"></fa-icon>
            </span>
            &nbsp;<p>Next step</p>
        </div>
    </div>
</div>

<div class="content">
    <div class="dialog-contianer" [ngSwitch]="stepsAt">
        <div *ngSwitchCase="0">
            <!-- NEXT data bind mapped files as output -->
            <app-choose-file></app-choose-file>
        </div>
        <div *ngSwitchCase="1">
            <app-read-files-component></app-read-files-component>
        </div>
        <div *ngSwitchCase="2">
            <app-eval-transactions-component></app-eval-transactions-component>
        </div>
        <div *ngSwitchDefault>
            <p>Something went wrong.</p>
        </div>
    </div>
</div>
