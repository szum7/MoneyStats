<app-wizard-navigation [stepsAt]="wizard.stepsAt" [wizardSteps]="wizard.wizardSteps"></app-wizard-navigation>

<div class="stepper-box">
    <div class="width50 float-left tright">
        <div class="nav-btn mr5" (click)="click_PrevStep()" [ngClass]="{'unabled': wizard.stepsAt <= 0}">
            <p>Previous step</p>&nbsp;
            <span class="icon">
                <fa-icon icon="arrow-left"></fa-icon>
            </span>
        </div>
    </div>
    <div class="width50 float-right relative">
        <div class="nav-btn ml5" (click)="click_NextStep()"
            [ngClass]="{'unabled': wizard.stepsAt >= wizard.wizardSteps.length - 1}">
            <span class="icon">
                <fa-icon icon="arrow-right"></fa-icon>
            </span>
            &nbsp;<p>Next step</p>
        </div>
        <div class="step-alert-box">
            <ul *ngIf="wizard.currentStep.stepAlerts.length > 0">
                <li *ngFor="let message of wizard.currentStep.stepAlerts">
                    <span>{{message.title}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="content">
    <div class="dialog-contianer" [ngSwitch]="wizard.stepsAt">
        <div *ngSwitchCase="0">
            <app-choose-file (nextStepChange)="output_firstStep($event)"></app-choose-file>
        </div>
        <div *ngSwitchCase="1">
            <app-read-files-component [params]="results.firstResult" [mapper]="results.utils.bankMapper" (nextStepChange)="output_secondStep($event)"></app-read-files-component>
        </div>
        <div *ngSwitchCase="2">
            <app-eval-transactions-component [params]="results.secondResult" [mapper]="results.utils.bankMapper"></app-eval-transactions-component>
        </div>
        <div *ngSwitchDefault>
            <p>Something went wrong.</p>
        </div>
    </div>
</div>
