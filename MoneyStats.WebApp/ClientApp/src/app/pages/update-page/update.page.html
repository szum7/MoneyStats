<div class="right-side-menu">
    <section class="btns">
        <div class="btn-item" (click)="click_NextStep()"
            [ngClass]="{'unabled': wizard.stepsAt >= wizard.wizardSteps.length - 1}">
            <div class="btn-toggle">
                <fa-icon icon="arrow-right"></fa-icon>
            </div>
        </div>
        <div class="btn-item" (click)="click_PrevStep()" [ngClass]="{'unabled': wizard.stepsAt <= 0}">
            <div class="btn-toggle">
                <fa-icon icon="arrow-left"></fa-icon>
            </div>
        </div>
        <div class="btn-item" ngbDropdown placement="right-top">
            <div class="btn-toggle" id="dropdownBasic1" ngbDropdownToggle>
                <fa-icon icon="cog"></fa-icon>
            </div>
            <div class="sub-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <div class="sub-item" ngbDropdownItem>Something else is here</div>
                <div class="sub-item" ngbDropdownItem>Maybe</div>
            </div>
        </div>
        <div class="btn-item" (click)="click_toggleTitleTags()">
            <div class="btn-toggle">
                <fa-icon *ngIf="!isTitleTagsHidden" icon="eye"></fa-icon>
                <fa-icon *ngIf="isTitleTagsHidden" icon="eye-slash"></fa-icon>
            </div>
        </div>
    </section>
    <section class="wizard-nav">

    </section>
</div>

<div class="content">
    <div class="dialog-contianer" [ngSwitch]="wizard.stepsAt">
        <div *ngSwitchCase="0">
            <app-choose-file (nextStepChange)="output_firstStep($event)"></app-choose-file>
        </div>
        <div *ngSwitchCase="1">
            <app-read-files-component [params]="results.firstResult" [mapper]="results.utils.bankMapper"
                (nextStepChange)="output_secondStep($event)"></app-read-files-component>
        </div>
        <div *ngSwitchCase="2">
            <app-eval-transactions-component [params]="results.secondResult" [mapper]="results.utils.bankMapper">
            </app-eval-transactions-component>
        </div>
        <div *ngSwitchDefault>
            <p>Something went wrong.</p>
        </div>
    </div>
</div>
